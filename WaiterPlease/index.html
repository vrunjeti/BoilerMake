<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waiter Please</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    
    <nav class="top-bar" data-topbar role="navigation">
      <h1>Waiter Please</h1>
    </nav>

    <div class="homepage">
      <div class="img">
        <img src="img/logotransparent.png" height="80">
      </div>
      
      <div class="intro">
        <h2>Hi there!</h2>
        <h2>I'll be your waiter today.</h2>
        <br>
        <h2>Let's learn your preferences first.</h2>
        <a class="button" href="#">Go!</a>
      </div>
    </div>
    
    <div class="prefflavors">
      <h2>Choose Your Favorite Flavors</h2>
      
      <div class="row">
        <div class="column small-6">
          <p class="button expand">Spicy</p>
        </div>
        <div class="column small-6">
          <p class="button expand">Sweet</p>
        </div>
      </div>

      <div class="row">
        <div class="column small-6">
          <p class="button expand">Sour</p>
        </div>
        <div class="column small-6">
          <p class="button expand">Salty</p>
        </div>
      </div>

      <div class="row">
        <div class="column small-6">
          <p class="button expand">Fruity</p>
        </div>
        <div class="column small-6">
          <p class="button expand">Tart</p>
        </div>
      </div>

      <div class="row">
        <div class="column small-6">
          <p class="button expand">Bitter</p>
        </div>
        <div class="column small-6">
          <p class="button expand">Buttery</p>
        </div>
      </div>

      <div class="row">
        <div class="column small-6">
          <p class="button expand">Pickled</p>
        </div>
        <div class="column small-6">
          <p class="button expand">Unseasoned</p>
        </div>
      </div>

      <img src="img/arrow.png" width="100">

    </div>

    <div class="prefallergies">
      
    </div>
    
    <div class="rest1">
      
    </div>

    <div class="rest2">
      
    </div>

    <div class="rest3">
      
    </div>

    <div class="rest4">
      
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
